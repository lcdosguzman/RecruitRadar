{% extends "appUsers/base.html" %}

{% load static %}

{% block datosDinamicos %}
<!-- Header-->
<header class="py-5">
    <div class="container px-5 pb-5">
        <section>
            <div class="container px-3" style="margin-top: 50px;">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Editar Educacion</span></h1>
                </div>
                <div class="row">
                    <div class="row">
                        <form  action="" method="POST">
                             {% csrf_token %}
                             {{form.as_table}}
                         
                             <button type="submit">Guardar</button>
                        </form>
                        {% if resp %}
                        <div class="alert alert-info" role="alert">
                          {{resp}}
                        </div>
                        {% endif %}

                 </div>
                </div>
            </div>
        </section>
    </div>
</header>

{% endblock %}
