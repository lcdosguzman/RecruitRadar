{% extends "appUsers/base.html" %}

{% load static %}

{% block datosDinamicos %}
<!-- Header-->
<header class="py-5">
    <div class="container px-5 pb-5">
        <section>
            <div class="container px-3" style="margin-top: 50px;">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Lista de skill</span></h1>
                </div>
                <div class="row">
                    <div class="row">
                        <u>
                            {% for aptitud in skills %}
                            <li>
                                {{ aptitud.aptitud }}
                                <a href="{% url 'skill_detalle' aptitud.pk %}">Detalle </a>
                                <a href="{% url 'skill_update' aptitud.pk %}">Modificar </a>
                                <a href="{% url 'skill_delete' aptitud.pk %}">Eliminar </a>
                            </li>
                        {% endfor %}
                        </u>
                        
                 </div>
                 <li>
                    <a href="{% url 'skill_create' %}">Agregar un Nuevo Skill</a>
                </li>
                </div>
            </div>
        </section>
    </div>
</header>

{% endblock %}
