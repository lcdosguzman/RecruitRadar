{% extends "appUsers/base.html" %}

{% load static %}

{% block datosDinamicos %}
<!-- Header-->
<header class="py-5">
    <div class="container px-5 pb-5">
        <section>
            <div class="container px-3" style="margin-top: 50px;">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">>Idioma List</span></h1>
                </div>
                <div class="row">
                    <div class="row">
                        <u>
                            {% for idioma in idiomas %}
                            <li>
                                {{ idioma.idioma }} - Nivel: {{ idioma.nivel }}
                                <a href="{% url 'idioma_update' idioma.pk %}">Modificar</a>
                                <a href="{% url 'idioma_delete' idioma.pk %}">Eliminar</a>
                            </li>
    {% endfor %}
                        </u>
                        
                 </div>
                </div>
            </div>
        </section>
    </div>
</header>

{% endblock %}
