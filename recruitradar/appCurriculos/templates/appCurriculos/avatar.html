{% extends "appUsers/base.html" %}

{% load static %}

{% block datosDinamicos %}
<!-- Header-->
<header class="py-5">
    <div class="container px-5 pb-5">
        <section>
            <div class="container px-3" style="margin-top: 50px;">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Actualizacion de Avatar</span></h1>
                </div>
                <div class="row">
                       <form  method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{miFormulario.as_p}}

                            <button type="submit">Actualizar</button>
                       </form>
                       {% if resp %}
                  <div class="alert alert-info" role="alert">
                    {{resp}}
                  </div>
                  {% endif %}
                </div>
            </div>
        </section>
        
    </div>
</header>

{% endblock %}
